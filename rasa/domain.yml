version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - ask_architecture
  - affirm
  - deny
  - request_info
  - repeat

entities:
  - topic

slots:
  topic:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: topic

responses:
  utter_greet:
    - text: "Привет! Чем могу помочь в области архитектуры программного обеспечения?"
    - text: "Здравствуйте! Готов обсудить архитектуру ПО."
    - text: "Приветствую! С чем именно нужна помощь по архитектуре?"

  utter_goodbye:
    - text: "До свидания! Если появятся вопросы по архитектуре ПО, обращайтесь."
    - text: "Всего доброго. Удачи с архитектурой проекта!"
    - text: "До связи! Если появятся вопросы — обращайтесь."

  utter_ask_more:
    - text: "Что именно вас интересует в архитектуре программного обеспечения?"
    - text: "Можете уточнить, о каком аспекте архитектуры идет речь?"

  utter_acknowledge:
    - text: "Понял, расскажите подробнее о вашем проекте или задачах."
    - text: "Хорошо, давайте углубимся в детали."

  utter_architecture_response:
    - text: "Архитектура ПО включает выбор структур, которые обеспечивают масштабируемость, гибкость и поддерживаемость приложения. Задайте конкретный вопрос по этой теме, и я помогу вам с информацией."
    - text: "Хорошая архитектура — это основа устойчивой системы. Хотите узнать про паттерны, подходы или примеры?"

  utter_repeat:
    - text: "Конечно, повторяю..."
    - text: "С удовольствием, вот ещё раз:"
    - text: "Вот, повторю:"
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
