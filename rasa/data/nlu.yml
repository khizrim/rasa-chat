version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - привет
      - Здравствуйте
      - здравствуйте
      - Добрый день
      - добрый вечер
      - Приветствую
      - Хеллоу
      - Хай
      - Салют
      - Алло
      - Эй
      - Добро пожаловать
      - Здравствуйте!
      - Привет, бот
      - Приветики
      - Добрый день, подскажите

  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
      - Всего доброго
      - Хорошего дня
      - Бывай
      - До встречи
      - Всего хорошего
      - Прощай
      - Благодарю, до свидания

  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО
      - Что такое архитектура программного обеспечения?
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?
      - Объясните, что такое архитектурные паттерны
      - Чем отличается монолит от микросервисов?
      - Как спроектировать масштабируемую архитектуру?
      - Объясните, пожалуйста, [монолитную архитектуру](topic)
      - Что такое [микросервисы](topic)?

  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно
      - Всё правильно
      - Точно
      - Согласен
      - Конечно
      - ага
      - ок
      - давай
      - логично
      - почему бы и нет

  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно
      - Не согласен
      - Вовсе нет
      - Отнюдь
      - нет, спасибо
      - ни в коем случае
      - это не то
      - не сейчас

  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?
      - Уточните, пожалуйста
      - Не могли бы вы объяснить подробнее?
      - Мне нужно больше информации
      - Раскройте тему подробнее

  - intent: inform
    examples: |
      - Я работаю над веб-приложением
      - У нас микросервисная архитектура
      - Проект построен на Django
      - Мы используем Kubernetes
      - Это мобильное приложение для iOS
      - У нас монолит
      - Я разрабатываю REST API
      - Приложение должно быть масштабируемым
      - Я хочу реализовать event-driven архитектуру
      - У нас распределённая система

  - intent: repeat
    examples: |
      - Повтори, пожалуйста
      - Что ты сказал?
      - Можешь сказать это ещё раз?
      - Повтори
